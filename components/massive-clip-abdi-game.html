<div class="abdi-container">
    <style>
        .abdi-container {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px auto;
            max-width: 350px;
        }

        .abdi-container .title {
            font-size: 28px;
            margin-bottom: 15px;
            color: #333;
        }

        .abdi-container .grid {
            display: grid;
            grid-template-columns: repeat(7, 40px);
            grid-gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }

        .abdi-container .cell {
            width: 40px;
            height: 40px;
            background-color: #87ceeb; /* Light blue */
            border: 1px solid #000;
            border-radius: 5px;
            cursor: pointer;
        }

        .abdi-container .cell:hover {
            background-color: #4682b4; /* Darker blue for hover effect */
        }

        .abdi-container .cell[data-player="1"] {
            background-color: red;
        }

        .abdi-container .cell[data-player="2"] {
            background-color: yellow;
        }

        .abdi-container .instructions {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>

    <div class="title">Connect 4</div>
    <div class="grid" id="grid">
        <!-- 6 rows x 7 columns -->
        <div class="cell" data-column="0"></div>
        <div class="cell" data-column="1"></div>
        <div class="cell" data-column="2"></div>
        <div class="cell" data-column="3"></div>
        <div class="cell" data-column="4"></div>
        <div class="cell" data-column="5"></div>
        <div class="cell" data-column="6"></div>

        <div class="cell" data-column="0"></div>
        <div class="cell" data-column="1"></div>
        <div class="cell" data-column="2"></div>
        <div class="cell" data-column="3"></div>
        <div class="cell" data-column="4"></div>
        <div class="cell" data-column="5"></div>
        <div class="cell" data-column="6"></div>

        <div class="cell" data-column="0"></div>
        <div class="cell" data-column="1"></div>
        <div class="cell" data-column="2"></div>
        <div class="cell" data-column="3"></div>
        <div class="cell" data-column="4"></div>
        <div class="cell" data-column="5"></div>
        <div class="cell" data-column="6"></div>

        <div class="cell" data-column="0"></div>
        <div class="cell" data-column="1"></div>
        <div class="cell" data-column="2"></div>
        <div class="cell" data-column="3"></div>
        <div class="cell" data-column="4"></div>
        <div class="cell" data-column="5"></div>
        <div class="cell" data-column="6"></div>

        <div class="cell" data-column="0"></div>
        <div class="cell" data-column="1"></div>
        <div class="cell" data-column="2"></div>
        <div class="cell" data-column="3"></div>
        <div class="cell" data-column="4"></div>
        <div class="cell" data-column="5"></div>
        <div class="cell" data-column="6"></div>

        <div class="cell" data-column="0"></div>
        <div class="cell" data-column="1"></div>
        <div class="cell" data-column="2"></div>
        <div class="cell" data-column="3"></div>
        <div class="cell" data-column="4"></div>
        <div class="cell" data-column="5"></div>
        <div class="cell" data-column="6"></div>
    </div>


    <script>
        const grid = document.getElementById("grid");
        let currentPlayer = 1;

        grid.addEventListener("click", (event) => {
            const cell = event.target;
            if (!cell.classList.contains("cell")) {
                return;
            }
            const column = cell.dataset.column;
            const columnCells = Array.from(
                document.querySelectorAll(`.cell[data-column="${column}"]`)
            ).reverse();
            const emptyCell = columnCells.find(
                (cell) => !cell.dataset.player
            );
            if (emptyCell) {
                emptyCell.dataset.player = currentPlayer;
                emptyCell.style.backgroundColor =
                    currentPlayer === 1 ? "red" : "yellow";
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                const instructions = document.querySelector(".instructions");
                instructions.textContent = `Player ${currentPlayer}'s turn. Click a column to drop a piece.`;
            }
        });
    </script>
</div>
