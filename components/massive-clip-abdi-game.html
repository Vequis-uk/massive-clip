<div class="abdi-container">
    <style>
        .abdi-container {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            border: 2px solid #87ceeb; /* Light blue border */
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        .abdi-container .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .abdi-container .choices {
            margin-top: 20px;
        }

        .abdi-container .button {
            width: 90px;
            height: 40px;
            font-size: 16px;
            background-color: #87ceeb; /* Light blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .abdi-container .feedback {
            font-size: 18px;
            color: #666;
            margin-top: 20px;
        }
    </style>

    <div class="title">Rock, Paper, Scissors</div>
    <div class="choices">
        <button class="button" onclick="playerChoice('Rock')">Rock</button>
        <button class="button" onclick="playerChoice('Paper')">Paper</button>
        <button class="button" onclick="playerChoice('Scissors')">Scissors</button>
    </div>
    <div class="feedback" id="feedback">Make your choice!</div>

    <script>
        function playerChoice(choice) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = `You chose ${choice}.`;
        }
    </script>
</div>
